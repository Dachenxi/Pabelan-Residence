<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Pabelan Residence</title>
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Pabelan Residense" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.0/css/all.css"/>
</head>
<body>
<div class="header">
    <div class="navbar-container">
        <div class="logo">
            <img src="images/LogoNoTeks.png" alt="Logo PR">
            <span>Pabelan<br>Residence</span>
        </div>
        <ul class="menu" id="navbar-menu">
            <li><a href="#Home" class="nav-link active"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="#Properties" class="nav-link"><i class="fa-solid fa-building"></i> Properties</a></li>
            <li><a href="#Services" class="nav-link"><i class="fa-solid fa-screwdriver-wrench"></i> Services</a></li>
            <li><a href="#Testimonial" class="nav-link"><i class="fa-solid fa-briefcase"></i> Testimonial</a></li>
            <li><a href="#Agent" class="nav-link"><i class="fa-solid fa-user-hat-tie"></i> Agent</a></li>
            <li><a href="#Contact" class="nav-link"><i class="fa-solid fa-address-card"></i> Contact</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
        <div class="search">
            <button class="btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </button>
        </div>
    </div>
</div>

<div class="home" id="Home">
    <div class="home-carrousel">
        <div class="home-slide active" style="background-image: url('https://i.ibb.co.com/tM9qZJxq/125236-723-kondisi-terkini-rumah.jpg')">
            <div class="home-overlay"></div>
            <div class="home-content">
                <h1 class="title">Hunian Mewah</h1>
                <p class="subtitle">Tanpa gangguan dari warga sipil</p>
            </div>
        </div>
        <div class="home-slide" style="background-image: url('https://i.ibb.co.com/chG8gVrn/rumah-uya-kuya-usai-dijarahjpg-20250831110054.jpg')">
            <div class="home-overlay"></div>
            <div class="home-content">
                <h1 class="title">Hunian Aman</h1>
                <p class="subtitle">Anti maling dan penjarahan</p>
            </div>
        </div>
        <div class="home-slide" style="background-image: url('https://i.ibb.co.com/vCy0VzS6/premium-photo-1689609950112-d66095626efb-q-80-w-687-auto-format-fit-crop-ixlib-rb-4-1.jpg')">
            <div class="home-overlay"></div>
            <div class="home-content">
                <h1 class="title">Hunian Tentram</h1>
                <p class="subtitle">Satpam yang setia melindungi</p>
            </div>
        </div>
    </div>
    <button class="home-nav next" id="homeNext"><i class="fa-solid fa-chevron-right"></i></button>
    <button class="home-nav prev" id="homePrev"><i class="fa-solid fa-chevron-left"></i></button>

    <div class="search-bar">
        <div class="search-tabs-container">
            <button class="search-tab active"><i class="fa-solid fa-cart-shopping"></i> Beli</button>
            <button class="search-tab"><i class="fa-solid fa-house"></i> Sewa</button>
            <button class="search-tab"><i class="fa-solid fa-tag"></i> Terjual</button>
        </div>
        <div class="search-filter-container">
            <div class="filter-items">
                <i class="fa-solid fa-magnifying-glass-location"></i>
                <input type="text" name="locationFilter" id="locationFilter" placeholder="Lokasi">
            </div>
            <div class="filter-items">
                <i class="fa-solid fa-building-magnifying-glass"></i>
                <select name="filterType" id="filterType">
                    <option value="">Tipe Rumah</option>
                    <option value="Akasia">Tipe Akasia (45/90)</option>
                    <option value="Bougenville">Tipe Bougenville (60/105)</option>
                    <option value="Sapphire">Tipe Sapphire (75/120 - 2 Lantai)</option>
                    <option value="Ruby">Tipe Ruby (90/150 - 2 Lantai)</option>
                    <option value="Diamond">Tipe Diamond (120/180 - Premium)</option>
                </select>
            </div>
            <div class="filter-items">
                <i class="fa-solid fa-magnifying-glass-dollar"></i>
                <select name="filterPrice" id="filterPrice">
                    <option value="">Range Harga</option>
                    <option value="0-500">$0 - $500K</option>
                    <option value="500-1000">$500K - $1M</option>
                    <option value="1000-2000">$1M - $2M</option>
                    <option value="2000+">$2M+</option>
                </select>
            </div>
            <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </div>
    </div>
</div>

<div class="content" id="Properties">
    <h1>Bagian Content</h1>
</div>
<div class="services" id="Services">
    <h1>Our Services</h1>
</div>
<div class="testimonial" id="Testimonial">
    <h1>Our Agents</h1>
</div>
<div class="agent" id="Agent">
    <h1>Our Agents</h1>
</div>
<div class="contact" id="Contact">
    <h1>Contact</h1>
</div>
<script src="script.js"></script>
</body>
</html>
